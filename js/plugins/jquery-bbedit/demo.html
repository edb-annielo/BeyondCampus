<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <title> bbedit demo </title>
    <link rel="stylesheet" type="text/css" href="bbedit.css" />
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jquery.bbedit.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      // Full feature editor with custom language
      $("#text1").bbedit({
        lang: 'zh-cn'
      });
      // Smiley editor
      $("#text2").bbedit({
        enableToolbar: false,
        smilies: 'biggrin,cry,dizzy,funk,huffy,lol,loveliness,mad,|,sad,shocked,shy,sleepy,smile,sweat,titter,tongue'
      });
      // Bbcode editor with highlight
      $("#text3").bbedit({
        highlight: true,
        enableSmileybar: false,
        tags: 'b,i,u,s,url,img,code,quote'
      });
    });
    </script>
  </head>
  <body>
    <form>
      <p>Full feature editor with custom language:</p>
      <textarea id="text1" cols="50" rows="5">test</textarea>
      <br />
      <p>Smiley editor:</p>
      <textarea id="text2" cols="50" rows="5">test</textarea>
      <br />
      <p>Bbcode editor with highlight:</p>
      <textarea id="text3" cols="50" rows="5">test</textarea>
    </form>
  </body>
</html>
